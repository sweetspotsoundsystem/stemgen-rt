name: CMake

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      matrix:
        os: [macos-14, windows-latest]
        build_type: [Release]
        include:
          - os: macos-14
            artifact_name: StemgenRT-macOS
          - os: windows-latest
            artifact_name: StemgenRT-Windows

    # The CMake configure and build commands are platform agnostic and should work equally well on Windows or Mac.
    # You can convert this to a matrix build if you need cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: ${{ matrix.os }}

    steps:
    - name: List Xcode installations
      if: matrix.os == 'macos-14'
      run: sudo ls -1 /Applications | grep "Xcode"
    - name: Select Xcode 16.2
      if: matrix.os == 'macos-14'
      run: sudo xcode-select -s /Applications/Xcode_16.2.0.app/Contents/Developer
    - uses: actions/checkout@v4
      with:
        lfs: true

    - name: Cache ONNX Runtime
      id: cache-onnxruntime
      uses: actions/cache@v4
      with:
        path: libs/onnxruntime
        key: onnxruntime-1.22.0-${{ runner.os }}-${{ runner.arch }}

    - name: Download ONNX Runtime (macOS)
      if: matrix.os == 'macos-14' && steps.cache-onnxruntime.outputs.cache-hit != 'true'
      run: ./scripts/download-onnxruntime.sh

    - name: Download ONNX Runtime (Windows)
      if: matrix.os == 'windows-latest' && steps.cache-onnxruntime.outputs.cache-hit != 'true'
      run: .\scripts\download-onnxruntime.ps1

    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: cmake -S . -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}

    - name: Build
      # Build your program with the given configuration
      run: cmake --build ${{github.workspace}}/build --config ${{ matrix.build_type }}

    - name: Test
      working-directory: ${{github.workspace}}/build
      # Execute tests defined by the CMake configuration.
      # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
      run: ctest -C ${{ matrix.build_type }}

    - name: Upload VST3 (macOS)
      if: matrix.os == 'macos-14'
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}-VST3
        path: build/plugin/AudioPlugin_artefacts/Release/VST3/

    - name: Upload AU (macOS)
      if: matrix.os == 'macos-14'
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}-AU
        path: build/plugin/AudioPlugin_artefacts/Release/AU/

    - name: Upload VST3 (Windows)
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}-VST3
        path: build/plugin/AudioPlugin_artefacts/Release/VST3/

  release:
    name: Update Release
    needs: build
    runs-on: ubuntu-latest
    # Only run on pushes to main (not PRs)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Move latest tag to current commit
      run: |
        git tag -f latest
        git push -f origin latest

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create release archives
      run: |
        cd artifacts
        for dir in */; do
          name="${dir%/}"
          zip -r "../${name}.zip" "$dir"
        done

    - name: Update latest release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: latest
        name: Plugins
        body: |
          Build from commit ${{ github.sha }}
          
          Updated: ${{ github.event.head_commit.timestamp }}
        files: "*.zip"
        prerelease: false
        make_latest: true

